            var inputvalue = input.value;

                console.log(str2Array);
                // đảo ngược dòng
                resect = str2Array.reverse();
                console.log(resect);
                // ghép mảng lại thành chuối
                var outputvalue = resect.join("");
                output.innerText = outputvalue;
                console.log(outputvalue);
                // kiểu tra giá chị gốc và giá trị khi đảo ngược
                if(outputvalue == inputvalue){
                    result.innerText = "chuối là";
                }else{
                    result.innerText = "không phải chuối";
                }
            }
