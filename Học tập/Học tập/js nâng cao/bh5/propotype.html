<body>
    <script>
        function sinhvien(masv, hoten) {
            this.masv = masv;
            this.hoten = hoten;


        }
        sinhvien.prototype.inthongtin = function () {
            console.log(this.masv + "=====" + this.hoten);
        }
        sv1 = new sinhvien('sv1', 'nva');
        sv1.inthongtin();
        // tạo đối tượng có sử dụng lại 
        sv1 ={
            __proto__: sinhvien,
            masv: 'ph1111',
            hoten: 'qqqq',

        }
    </script>
</body>
