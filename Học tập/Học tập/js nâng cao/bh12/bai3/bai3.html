<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="form" border="1px" cellspacing="">
        <th>
        <td>id</td>
        <td>email</td>
        <td>first_name</td>
        <td>last_name</td>
        <td>avatar</td>
        </th>

    </table>
    <script>
        var url = "https://reqres.in/api/users?page=1&amp;per_page=10";
        fetch(url)
            .then(function (response) {
                console.log(response);
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                data.data.forEach(function (item) {
                    const tableUsers = document.querySelector('#form');
                    const output =
                        `<th>
                            <td>${item.id}</td>
                            <td>${item.email}</td>
                            <td>${item.first_name}</td>
                            <td>${item.last_name}</td>
                            <td><img src="${item.avatar}" alt="" style="width:150px"></td>
                        </th>`;
                    tableUsers.insertAdjacentHTML('beforeend', output);
                    console.log(tableUsers);
                })
            })
    </script>
</body>

</html>
