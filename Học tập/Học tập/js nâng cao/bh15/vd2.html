<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <label for="">chọn đáp án</label><br>
        <input type="checkbox" name="chon" value="a"> đáp án a <br>
        <input type="checkbox" name="chon" value="b"> đáp án b <br>
        <input type="checkbox" name="chon" value="c"> đáp án c <br>
        <button type="button">bấm nút</button> <br> đáp án bạn vừa chọn
        <p></p>
    </form>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                list_check = $(':checked');
                console.log(list_check);
                check_array = [];
                list_check.each(function(check) {
                    v = $(list_check[check]).val(); // lấy value của checkbox
                    check_array.push(v); // add giá chị vào mảng
                });
                console.log(check_array);
                $('p').html(check_array)
            })
        })
    </script>
</body>

</html>
