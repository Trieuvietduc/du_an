    <script>
        function hamcallback(chuoi){
            console.log(chuoi);
        }
        function intn(ten_ham){
            if(ten_ham)
            ten_ham();
        }
        // gọi hàm thông tin
        intn(hamcallback("đức"));
        // sử dụng hàm nạp dnah
        intn(function(){
            console.log("viết lệch sử lý");
        })
    </script>
