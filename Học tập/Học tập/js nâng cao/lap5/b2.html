<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const ThucDay = () => {
            return new Promise((resolve, reject) => {
                console.log("đã ngủ dậy");
                resolve();
            });
        }
        const DanhRang = () => {
            return new Promise((resolve, reject) => {
                console.log("Đang đánh răng");
                setTimeout(() => {
                    console.log("Đã đánh răng xong");
                    resolve();
                }, 2000);
            })
        };
        const ThayQuanAo = () => {
            return new Promise((resolve, reject) => {
                console.log("Đang thay quần áo");
                setTimeout(() => {
                    console.log("Đã thay quần áo xong");
                    resolve();
                }, 3000);
            })
        }
        const DiHoc = () => {
            return new Promise((resolve, reject) => {
                console.log("Đang tới trường");
                setTimeout(() => {
                    console.log("Đã tới trường");
                    resolve();
                }, 4000);
            })
        }
        ThucDay()
            .then(() => DanhRang())
            .then(() => ThayQuanAo())
            .then(() => DiHoc());
    </script>
</body>

</html>
