<!DOCTYPE html>
<html>

<head>
    <title>Đăng Nhập</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/dang-nhap.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Đăng kí</h1>
			
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Đăng kí</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Đăng Nhập</h1>
			
			<span>or use your account</span>
			<input type="email" name="email" id="email" placeholder="Email" />
			<input type="password" id="passwork"  placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="button" id="btn">Đăng nhập</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bạn đã có tài khoản</h1>
				<p>Đăng nhập tại đây</p>
				<button class="ghost" id="signIn">Đăng nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Đăng kí tại đây</p>
				<button class="ghost" id="signUp">Đăng kí</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by

	</p>
</footer>
<script src="./js/slide-dang-nhap.js"></script>
</body>

</html>
